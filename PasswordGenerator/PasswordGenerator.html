<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
        integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Password Generator</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            width: 100vw;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            background: linear-gradient(90deg,
                    rgba(255, 255, 0, 1) 0%,
                    rgba(0, 188, 212, 1) 50%,
                    rgba(238, 130, 238, 1) 100%);
        }

        .container {
            width: 90%;
            max-width: 450px;
        }

        h1 {
            opacity: 0.75;
            text-transform: uppercase;
            letter-spacing: 2px;
            text-align: center;
            line-height: 1.2;
            font-family: Impact, Haettenschweiler, "Arial Narrow Bold", sans-serif;
        }

        .display-container {
            position: relative;
            background-color: hsl(268, 75%, 9%);
            border-bottom: 0.35rem solid hsl(281, 89%, 26%);
            border-radius: 1rem;
            margin: 1rem 0;
            padding-top: 0.35rem;
        }

        .display {
            width: 100%;
            background-color: transparent;
            color: yellow;
            padding: 1.15rem 1rem;
            font-weight: 600;
            font-size: 1.5rem;
            line-height: 30px;
            letter-spacing: 1px;
            padding-right: 3.25rem;
            border: none;
        }

        .display::placeholder {
            font-family: Impact, Haettenschweiler, "Arial Narrow Bold", sans-serif;
            position: absolute;
            top: 50%;
            left: 1.5rem;
            letter-spacing: 1.8px;
            font-size: 1.2rem;
            line-height: 20px;
            color: yellow;
            opacity: 0.65;
            text-transform: uppercase;
            transform: translateY(-50%);
        }

        .display-container button {
            position: absolute;
            top: 50%;
            right: 1.5rem;
            transform: translateY(-50%);
        }

        .input-container {
            width: 100%;
            background-color: hsl(268, 75%, 9%);
            border-radius: 1rem;
            padding: 2rem;
            border-bottom: 0.35rem solid hsl(281, 89%, 26%);
        }

        .length-container {
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .length-container p:nth-child(1),
        .strength-container p:nth-child(1) {
            color: white;
            font-size: 1.5rem;
        }

        .length-container p:nth-child(2) {
            color: yellow;
            font-size: 1.5rem;
        }

        .strength-container {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-top: 1.75rem;
            margin-bottom: 2rem;
        }

        .indicator {
            height: 1.5rem;
            width: 1.5rem;
            border-radius: 50%;
        }

        .generatebutton {
            width: 100%;
            padding: 1rem 0;
            background-color: hsl(285, 91%, 52%);
            text-align: center;
            border-radius: 0.75rem;
            border-bottom: 0.35rem solid hsl(52, 100%, 62%);
            text-transform: uppercase;
            letter-spacing: 1px;
            color: hsl(52, 100%, 62%);
            font-weight: 600;
            font-size: 1.5rem;
            letter-spacing: 2.5px;
            font-family: Impact, Haettenschweiler, "Arial Narrow Bold", sans-serif;
        }

        .check {
            display: flex;
            align-items: center;
            margin: 1rem 0;
            gap: 0 1rem;
        }

        .check input {
            appearance: none;
            width: 20px;
            height: 20px;
            border: 1px solid hsl(176, 100%, 44%);
            cursor: pointer;
            position: relative;
            border-radius: 0.35rem;
        }

        .check input:checked {
            background-color: hsl(176, 100%, 44%);
        }

        .check input:checked::before {
            content: "âœ“";
            position: absolute;
            color: black;
            font-size: 1.05rem;
            font-weight: 600;
            left: 50%;
            top: -3.5px;
            transform: translateX(-50%) translateY(10%);
        }

        .check label {
            color: white;
            font-size: 1rem;
            letter-spacing: 0.75px;
        }

        .slider {
            appearance: none;
            width: 100%;
            height: 0.75rem;
            cursor: pointer;
            background-color: hsl(268, 48%, 21%);
            border-radius: 1rem;
            margin-top: 2rem;
            margin-bottom: 1.5rem;
            background-image: linear-gradient(hsl(285, 91%, 52%), hsl(285, 91%, 52%));
            background-repeat: none;
        }

        .slider::-webkit-slider-thumb {
            appearance: none;
            height: 2rem;
            width: 2rem;
            border-radius: 50%;
            background-color: yellow;
            cursor: pointer;
            box-shadow: 0px 0px 20px 0px rgba(225, 229, 61, 0.5);
        }

        .slider:focus {
            outline: 3px solid yellow;
        }

        .slider::-webkit-slider-thumb:hover {
            background-color: black;
            box-shadow: 0px 0px 25px 5px rgba(225, 229, 61, 0.8);
        }

        .copybutton {
            background-color: transparent;
            border: none;
            outline: none;
        }

        .tooltip {
            position: absolute;
            background-color: hsl(281, 89%, 26%);
            color: yellow;
            font-size: 1rem;
            top: -35px;
            left: -25px;
            padding: 5px 10px;
            border-radius: 1rem;
            opacity: 0;
            transform: scale(0);
            transform-origin: bottom;
            transition: all 250ms ease-in-out;
        }

        .tooltip.active {
            opacity: 1;
            transform: scale(1);
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>PASSWORD GENERATOR !</h1>
        <div class="display-container">
            <input readonly placeholder="Password" class="display" data-passworddisplay />
            <button class="copybutton" data-copy>
                <span class="tooltip" data-copymsg></span>
                <i class="fa-solid fa-clone fa-xl" style="color: #31bfc9;"></i>
            </button>
        </div>
        <div class="input-container">
            <div class="length-container">
                <p>Password Length</p>
                <p data-lengthnumber>0</p>
            </div>

            <input type="range" min="1" max="20" step="1" class="slider" id="myRange" data-lengthslider />

            <div class="check">
                <input type="checkbox" id="uppercase" />
                <label for="uppercase">Includes Uppercase Letters</label>
            </div>

            <div class="check">
                <input type="checkbox" id="lowercase" />
                <label for="lowercase">Includes Lowercase Letters</label>
            </div>

            <div class="check">
                <input type="checkbox" id="numbers" />
                <label for="numbers">Includes Number</label>
            </div>

            <div class="check">
                <input type="checkbox" id="symbols" />
                <label for="symbols">Includes Symbols</label>
            </div>

            <div class="strength-container">
                <p>Password Strength</p>
                <div class="indicator"></div>
            </div>

            <button class="generatebutton" data-generate>GENERATE</button>
        </div>
    </div>

    <script>
        const lengthSlider = document.querySelector("[data-lengthslider]");
        const lengthDisplay = document.querySelector("[data-lengthnumber]");
        const display = document.querySelector("[data-passworddisplay]");
        const copyButton = document.querySelector("[data-copy]");
        const copyMsg = document.querySelector("[data-copymsg]");
        const uppercaseCheck = document.getElementById("uppercase");
        const lowercaseCheck = document.getElementById("lowercase");
        const numbersCheck = document.getElementById("numbers");
        const symbolsCheck = document.getElementById("symbols");
        const generateButton = document.querySelector("[data-generate]");
        const indicator = document.querySelector(".indicator");

        const uppercaseLetters = "ABCDEFGHIJKLMNOPQRSTUVWXYZ";
        const lowercaseLetters = "abcdefghijklmnopqrstuvwxyz";
        const numbers = "0123456789";
        const symbols = "!@#$%^&*()-_+=~`<>?/{}[]";

        lengthSlider.addEventListener("input", (event) => {
            lengthDisplay.textContent = event.target.value;
        });

        copyButton.addEventListener("click", () => {
            if (display.value.length > 0) {
                navigator.clipboard.writeText(display.value);
                copyMsg.textContent = "Copied!";
                copyMsg.classList.add("active");
                setTimeout(() => copyMsg.classList.remove("active"), 2000);
            }
        });

        generateButton.addEventListener("click", () => {
            const passwordLength = lengthSlider.value;
            const includesUppercase = uppercaseCheck.checked;
            const includesLowercase = lowercaseCheck.checked;
            const includesNumbers = numbersCheck.checked;
            const includesSymbols = symbolsCheck.checked;

            let charPool = "";

            if (includesUppercase) charPool += uppercaseLetters;
            if (includesLowercase) charPool += lowercaseLetters;
            if (includesNumbers) charPool += numbers;
            if (includesSymbols) charPool += symbols;

            let password = "";
            for (let i = 0; i < passwordLength; i++) {
                const randomIndex = Math.floor(Math.random() * charPool.length);
                password += charPool[randomIndex];
            }

            display.value = password;
        });
    </script>
</body>

</html>
